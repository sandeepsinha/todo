<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="todos" *ngIf="todoListState$| async as todoListState">
      <div *ngIf="todoListState.loaded">
        <div *ngFor="let todo of todoListState.todos">
          <app-todo-list-item [todo]="todo"> </app-todo-list-item>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-2"></div>
</div>
